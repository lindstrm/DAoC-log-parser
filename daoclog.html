<!doctype html>
<html lang="en">
   <head>
       <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div="content">
            <div class="options">
                <h3>Options</h3>
                <label><input type="checkbox" id="realmpoints"> rp gained</label>
                <label><input type="checkbox" id="gold"> gold earned</label>
                <label><input type="checkbox" id="dmgdealt"> dmg dealt</label>
                <label><input type="checkbox" id="dmgrcvd"> dmg recieved</label>
                <label><input type="checkbox" id="healingdone"> healing done</label>
                <label><input type="checkbox" id="healingrcvd"> healing recieved</label>
                <label><input type="checkbox" id="kills"> kills</label>
                <label><input type="checkbox" id="deathblows"> deathblows</label>
                <label><input type="checkbox" id="irs"> irs</label>
                <label><input type="checkbox" id="rph"> rp/h</label>
                <label><input type="checkbox" id="buffrips"> buff shears</label>
            </div>
            
            <div class="stats">
                <ul>
                    <li class="realmpoints">RP Gained = <span class="value">0</span></li>
                    <li class="gold">Gold Earned = <span class="value">0</span></li>
                    <li class="dmgdealt">DMG Dealt = <span class="value">0</span></li>
                    <li class="dmgrcvd">DMG Recieved = <span class="value">0</span></li>
                    <li class="healingdone">Healing Done = <span class="value">0</span></li>
                    <li class="healingrcvd">Healing Recieved = <span class="value">0</span></li>
                    <li class="kills">Kills = <span class="value">0</span></li>
                    <li class="deathblows">Deathblows = <span class="value">0</span></li>
                    <li class="irs">IRS = <span class="value">0</span></li>
                    <li class="rph">RP/H = <span class="value">0</span></li>
                    <li class="buffrips">Buff Shears = <span class="value">0</span></li>
                 </ul>
            </div>

        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="daoclog.js"></script>
    </body>
</html>
